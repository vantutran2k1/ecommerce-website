<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">

      <div class="row">

        <h4 *ngIf="categoryFilterMode">Category: {{ currentCategoryName }}</h4>
        <h4 *ngIf="searchMode">Keyword: {{ searchKeyword }}</h4>
        <hr>
        <div *ngFor="let product of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ product.id }}">
              <img src="{{ product.imageUrl }}" class="img-responsive">
            </a>
            <a routerLink="/products/{{ product.id }}">
              <h1>{{ product.name }}</h1>
            </a>
            <div class="price">{{ product.unitPrice | currency:'USD' }}</div>
            <a href="#" class="primary-btn">Add to cart</a>
          </div>
        </div>

        <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">No products found</div>

      </div>

      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%;">

                <ngb-pagination [(page)]="pageNumber"
                                [pageSize]="pageSize"
                                [collectionSize]="totalElements"
                                (pageChange)="listProducts()">
                </ngb-pagination>

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
